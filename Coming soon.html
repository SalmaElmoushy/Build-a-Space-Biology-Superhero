<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Superhero that faces most of space stresses">
    <meta name="author" content="Salma El-Sayed">
    <title> Coming soon</title>
    <link rel="shortcut icon" type="x-icon" href="img/logo-circle.png">
    <link rel="stylesheet" href="Coming soon.css">
</head>
<body>
    <label class="logo">
        <img class="pageLogo" src="img/logo-circle.png" alt="Page Logo">
      </label>
      <div class="container">
          <div class="content">
                <p>Saturn run is under maintenance </p>
                <h1>We're <span>launching</span> soon</h1>
                <div class="launch-time">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div >
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div >
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div >
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
            <img src="img/rocket.png" class="rocket">
      </div>
      <script>
        var countDownDate = new Date("Oct 15, 2022 00:00:00").getTime();

        var x = setInterval(function() {
        
            var now = new Date().getTime();
            
            var distance = countDownDate - now;
            
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days ;
            document.getElementById("hours").innerHTML = hours ;
            document.getElementById("minutes").innerHTML = minutes ;
            document.getElementById("seconds").innerHTML = seconds;
            
            if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
      </script>
</body>
</html>
